<html>
    <head>
        <title></title>
        <style>
                        body {
background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.4)),url(/assets/Images/Home1.jpg);
background-size: cover;
background-position: center;

background-repeat: no-repeat;
            }
            .table{
                position: absolute;
                z-index: 2;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                width: 60%; 
                border-collapse: collapse;
                border-spacing: 0;
                box-shadow: 0 2px 15px rgba(12, 12, 12, 0.7);
                border-radius: 12px 12px 0 0;
                overflow: hidden;

            }
            tr th{
                background-color: rgb(7, 6, 17);
                color: rgb(77, 255, 71);
                text-align: center;
                font-weight: bold;
                padding-top: 10px;
                padding-bottom: 10px;
             }
             td{
                 padding: 15px 20px;
                 text-align: center;
                 color: white;
             }
        </style>
    </head>
    <body>
<table border="3" align="center">
    <tr>
        <th>Order Id</th>
        <th>customer Id</th>
        <th>ven Id</th>
        <th>Wallet source</th>
        <th>Menu id</th>
        <th>order date</th>
        <th>order quantity</th>
        <th>order bill amount</th>
        <th>order status</th>
        <th>order comments</th>
    </tr>

    <tr *ngFor="let c of orderarr | async">
        <td>{{c.ord_id}} </td>
        <td>{{c.cus_id}} </td>
        <td>{{c.ven_ID}} </td>
        <td>{{c.wal_source}} </td>
        <td>{{c.men_ID}} </td>
        <td>{{c.ord_date}} </td>
        <td>{{c.ord_quantity}} </td>
        <td>{{c.ord_billamount}} </td>
        <td>{{c.ord_status}} </td>
        <td>{{c.ord_comments}} </td>
    </tr>
</table>
    </body>
    </html>
