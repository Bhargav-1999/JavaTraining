<html>
    <head>
        <style>
html, body { height: 100%; }
body {
  background:radial-gradient(ellipse at center, rgba(255,254,234,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
  overflow: hidden;
  height: 100%;
  margin: 0;
}



      table{
                border: 4px solid black;
            }
            tr th{
               
                border: 4px solid black;
                text-align: center;
               
                padding-top: 12px;
                padding-bottom: 10px;
             }
             th{
                 font-size:20px;
             }
             td{
                 font-weight:bold;
                 padding: 10px 20px;
                 border: 4px solid black;
                 text-align: center;
                 color: #000000;
             }
      .full-page{
            height:713px;
            width: 1520px;
            font-size: 30px;
            text-align: center;
            color:#ffffff;
            background: #015871;
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(/assets/Images/Home6.jpeg);
            background-position: center; 
            background-size: cover;
            position: absolute;
            font-family: sans-serif;
             }

        </style>
    </head>
<body>
<div class="full-page">
    
    
    <p>REGISTER</p>
        <br/> 
        <form id="Addvendor">
        <table border="4" align="center">
            
            
    
            <tr>
                <th>Name:</th>
                <td><input type="text" name="addven.ven_NAME" [(ngModel)]="addven.ven_NAME" /></td>
                </tr>
                <tr>
                    <th>Phone No:</th>
                    <td><input type="text" name="addven.ven_PHONE" [(ngModel)]="addven.ven_PHONE" /> </td>
                </tr>
                <tr>
                    <th>UserName:</th>
                    <td> <input type="text" name="addven.ven_USERNAME" [(ngModel)]="addven.ven_USERNAME" /></td>
                </tr>
                <tr>
                    <th>Password:</th>
                    <td><input type="text" name="addven.ven_PASSWORD" [(ngModel)]="addven.ven_PASSWORD" /></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td> <input type="text" name="addven.ven_EMAIL" [(ngModel)]="addven.ven_EMAIL" /></td>
                    </tr>
      
            <tr>
            <th colspan="3"><input type="button" value="Add Vendor" (click)="addvendor()" />
                &nbsp;&nbsp;
                <a href="/VendorLogin"><input type="button" value="Login" /></a>
            </th>
            </tr>
            </table>
        </form>
        {{msg}}
   </div>

</body>
</html>
